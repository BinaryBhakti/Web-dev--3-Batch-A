  <body>
    <div id="root"></div>

    <style>
        .heading_1{
            color: blue;

    <!-- Write JS code to have a heading h1 
    that says Hello from JS and append it inside the root -->

    <script>
      //   const headingElement = document.createElement("h1")

      //   const rootElement = document.querySelector('#root')

     //    createElement(type , props , children)
     let rootElement = document.getElementById('root')

     let headingElement= React.createElement('h1' , {class:'heading_1' , style:{fontSize : '4rem' , backgroundColor:'red'}} , 'Hello from React');
    // (element , container , callback)
     ReactDOM.render(headingElement, rootElement) 
    

     console.log(headingElement) 
    </script>
